<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
        }

        /* Contenedor principal */
        .content {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* Título principal */
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Texto de bienvenida */
        p {
            font-size: 1.2em;
            color: #666;
        }

        /* Botón */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2193b0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #17627b;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido a Mi Servidor HTML con Node.js</h1>
        <p>¡Explora y disfruta de esta pequeña aplicación de servidor en Node.js!</p>
        <a href="#" class="button">Descubre más</a>
    </div>
</body>
</html>
